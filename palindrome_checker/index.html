<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Check --></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Palindrome Checker</h1>
            <p>A palindrome is a word or phrase that can be read the same forward or backwards (eg. racecar, dog god)</p>  
        </header>
        <div class="input">
            <input type="text" placeholder="Enter word or phrase!">
            <button class="arrow-btn">Check</button>
        </div>
        <p class="result">Yes <span>`racecar`</span> is a palindrome!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
